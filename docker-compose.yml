version: "3.9"
services:
  asset:
    build: ./data-source-app
    ports:
      - "8500:8500"
    volumes:
      - ./data-source-app:/assetapp
    networks:
      - app_network

  server:
    build: ./backend-flask
    ports:
      - "5000:5000"
    volumes:
      - ./backend-flask:/serverapp
    environment:
      - FLASK_ENV=development
    depends_on:
      - asset
    networks:
      - app_network

  client:
    build: ./react-front-end
    ports:
      - "3000:3000"
    volumes:
      - ./react-front-end:/clientapp
    depends_on:
      - server
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
